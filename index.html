<!DOCTYPE html>
<html>
<head>
  <title>XTokenV2 Mint Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>XTokenV2 Mint Interface</h2>
  <button onclick="mintTokens()">Mint XTK2</button>
  <p id="status"></p>

  <script>
    const contractAddress = "0xc14ddb90C8fd16eEf4870aD779d04d52Cd5C6854";
    const abi = [
      {
        "inputs": [],
        "name": "mint",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function mintTokens() {
      try {
        if (!window.ethereum) throw new Error("MetaMask is not installed.");

        await ethereum.request({ method: 'eth_requestAccounts' });

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);

        document.getElementById("status").innerText = "Minting...";
        const tx = await contract.mint();
        await tx.wait();

        document.getElementById("status").innerText = "Mint successful!";
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
